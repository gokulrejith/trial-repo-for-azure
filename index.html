<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
</head>
<body>
    <h1>Upload an Excel file with prompts</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose an Excel file:</label>
        <input type="file" name="file" required><br><br>
        
        <label for="temperature">Temperature:</label>
        <input type="number" name="temperature" step="0.1" min="0" max="1" value="0.7"><br><br>
        
        <label for="top_p">Top_p:</label>
        <input type="number" name="top_p" step="0.1" min="0" max="1" value="1.0"><br><br>
        
        <label for="top_k">Top_k:</label>
        <input type="number" name="top_k" value="50"><br><br>
        
        <button type="submit">Upload File</button>
    </form>

    {% if filename %}
        <h3>File processed successfully! Download it <a href="/download/{{ filename }}">here</a>.</h3>
    {% endif %}
</body>
</html>
